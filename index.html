<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="/sass/main.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/assets/fonts/style.css" />
  </head>
  <body>
    <header>
      <img class="header__logo" src="/assets/logo.png" alt="logo" />
    </header>
    <div class="music-box">
      <img class="music-box__cover" src="/assets/cover.jpeg" alt="cover" />
      <div class="music-box__container">
        <div class="music-box__ref">
          <h2 class="music-box__ref--song">Cancion</h2>
          <h3 class="music-box__ref--singer">Cantante</h3>
        </div>
        <div class="music-box__timer">
          <p class="music-box__timer--start">00:00</p>
          <p class="music-box__timer--end">00:01</p>
        </div>
        <div class="music-box__bar">
          <div class="music-box__bar--rep"></div>
        </div>
        <div class="music-box__icons1">
          <span class="music-box__icons1-shuffle icon-shuffle"></span>
          <span class="music-box__icons1-repeat icon-repeat"></span>
        </div>
        <div class="music-box__icons2">
          <span class="music-box__icons2-previous icon-previous"></span>
          <span class="music-box__icons2-play icon-play"></span>
          <span class="music-box__icons2-next icon-next"></span>
        </div>
      </div>
    </div>
  </body>
</html>
